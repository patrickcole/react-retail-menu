<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Retail Menu Output Example</title>
    <style>
      
      .retail-menu-item {

        margin-bottom: 20px;
      }
      .retail-menu-title, .retail-menu-price {

        display: block;
      }
    </style>
  </head>
  <body>
    <h3 class="retail-menu-category">Deserts</h3>
    <ul class="retail-menu-items">
      <li class="retail-menu-item">
        <span class="retail-menu-title">Coconut Cake</span>
        <span class="retail-menu-price">5.00</span>
      </li>
      <li class="retail-menu-item">
        <span class="retail-menu-title">Peanut Butter Pie</span>
        <span class="retail-menu-price">5.00</span>
      </li>
      <li class="retail-menu-item">
        <span class="retail-menu-title">Cocoa Panna Cotta, Fruit</span>
        <span class="retail-menu-price">5.00</span>
      </li>
      <li class="retail-menu-item">
        <span class="retail-menu-title">Foie Gras Pound Cake, Caramel Ice Cream</span>
        <span class="retail-menu-price">5.00</span>
      </li>
      <li class="retail-menu-item">
        <span class="retail-menu-title">Ice Cream</span>
        <ul class="retail-menu-items">
          <li class="retail-menu-item">
            <span class="retail-menu-title">Chocolate</span>
            <span class="retail-menu-price">2.59</span>
          </li>
          <li class="retail-menu-item">
            <span class="retail-menu-title">Vanilla</span>
            <span class="retail-menu-price">2.29</span>
          </li>
          <li class="retail-menu-item">
            <span class="retail-menu-title">Strawberry</span>
            <span class="retail-menu-price">2.99</span>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
